# This class for connecting to a MySQL database using the Connector/J driver.
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

#This property specifies the URL to connect to the MySQL database.
spring.datasource.url = jdbc:mysql://localhost:3306/db

#This property specifies the username for connecting to the MySQL database.
spring.datasource.username = root

#This property specifies the password for connecting to the MySQL database.
spring.datasource.password = root

#This property specifies the Hibernate dialect for MySQL.
#The dialect determines how Hibernate generates SQL queries for the database.
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#This property specifies whether to show SQL statements generated by Hibernate in the console.
spring.jpa.show-sql = true

#This property specifies whether to format the SQL statements generated by Hibernate.
spring.jpa.properties.hibernate.format_sql = true

#This property specifies the DDL mode for Hibernate. DDL stands for Data Definition Language, and it is used to define database schema.
spring.jpa.hibernate.ddl-auto = update
#It can be none, create, create-drop, update, validate

#This property sets the initial number of connections that should be created when the connection pool is initialized.
spring.datasource.initial-size = 5

#This property sets the maximum number of active connections that can be created in the poo
spring.datasource.max-active = 20

#This property sets the maximum number of idle connections that can be maintained in the pool.
spring.datasource.max-idle=10
